<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,700;1,200;1,300;1,600&family=Roboto+Mono:ital,wght@0,200;0,400;0,500;1,100;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Muestrario de colores</title>
  </head>
  <body>
    <main class="container">
      <!-- creo el input donde se aloja el color -->
      <div class="form">
        <label for="inputColor" class="label">MUESTRARIO DE COLOR</label>
        <p class="parrafo">(Elegí tu color y copia su código Hexa)</p>
        <input
          type="color"
          value="#CD5C5C"
          title="Selecciona un color"
          class="input"
        />
      </div>

      <!-- creo el boton para visualizaar el color en una caja -->
      <div class="btn">
        <button>Visualizar</button>
      </div>

      <!-- contenedor muestra de color  -->
      <div class="areaColor"></div>

      <!-- contenedor codigo hexadecimal -->
      <div class="codigo">
        <span id="codigoHexa"
          >Código Hexadecimal: <span class="hexa">#cd5c5c</span> </span
        ><i class="far fa-copy"></i>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/367866b58a.js"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
